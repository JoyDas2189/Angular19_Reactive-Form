<div class="center-text">
  <h1>Password Strength Checker</h1>
</div>

<ng-container class="container">
  <form class="form-container" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="form-section">
      <label for="employeeName" class="form-label">User Name</label>
      <input
        type="text"
        placeholder="Enter Employee Name"
        class="form-input"
        formControlName="username"
      />
      <div *ngIf="passwordForm.controls['username'].invalid && passwordForm.controls['username'].touched ">Username is required</div>

      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-input"
        formControlName="password"
        placeholder="Enter Password"
      />
      <div *ngIf="password?.touched && password?.hasError('required')" class="error-message">
        Password is required.
      </div>
      
      <div *ngIf="password?.touched && password?.hasError('minlength')" class="error-message">
        Password must be at least 8 characters long.
      </div>
      
    <div *ngIf="passwordForm.get('password')?.touched && passwordForm.get('password')?.hasError('strength')" class="error-message">
      Password must contain at least one uppercase letter, one number, and one special character.
    </div>
      

      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        class="form-input"
        formControlName="confirmPassword"
        placeholder="Confirm Password"
      />
      <div *ngIf="confirmPassword?.hasError('required') && confirmPassword?.touched" class="error-message">
        Confirm password is required.
      </div>
      <div *ngIf="confirmPassword?.hasError('mustMatch') && confirmPassword?.touched" class="error-message">
        Passwords must match.
      </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="passwordForm.invalid">Submit</button>
  </form>
</ng-container>
